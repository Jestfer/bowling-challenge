<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bowl and Roll!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="./public/font/flaticon.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <section class="begin">
        <h1>Welcome to Bowl and Roll!</h1>
        <p>Click on the button below to start a new game:</p>
        <button class="start-game">Start game</button>
    </section>

    <section class="game hidden">
        <article class="score">
            <h4>Your score so far: <span>0</span></h4>
        </article>

        <section class="frames"></section>
        
        <section class="pins"></section>
        
        <button class="next-frame">Next frame</button>
    </section>

    <section class="game-over hidden">
        <h1>Game Over</h1>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="src/Frame.js"></script>
    <script src="src/Game.js"></script>
    <script src="public/js/interface.js"></script>
</body>
</html>
